<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @keyframes backgroundGradient {
      0% { background: linear-gradient(to right, #FF5733, #6B4226); }
      25% { background: linear-gradient(to right, #6B4226, #265DFF); }
      50% { background: linear-gradient(to right, #265DFF, #33FF57); }
      75% { background: linear-gradient(to right, #33FF57, #FF5733); }
      100% { background: linear-gradient(to right, #FF5733, #6B4226); }
    }

    .background-animation {
      animation: backgroundGradient 10s linear infinite;
    }
  </style>
</head>
<body>
<table id="multiplication-table">
  <thead>
  <tr>
    <th></th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th>10</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<p id="toggle-background">Click here to toggle background color</p>
</body>
<script src="script.js"></script>


</html>
